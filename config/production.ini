[filter:linesman]
use = egg:linesman#profiler

[app:main]
use = egg:ott.view_header_footer

#filter-with = linesman

mako.directories = ott.view:templates
mako.default_filter=['decode.utf8']
mako.input_encoding=utf-8
mako.output_encoding=utf-8
mako.strict_undefined = false

pyramid.reload_templates = true
pyramid.debug_all = true
pyramid.reload_all = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = pyramid_exclog

# custom OTT config
ott.is_test    = TESTING BABY - if is_test is here in view.ini, then the header / footer links are turned off (@see *-unlinked.html templates)

ott.host_url   = //dev.trimet.org/ride
ott.host_url   = //trimet.org/ride
# note: waitress don't do the // calls (has to be either http:/ or https://) ... so stay http
ott.controller = http://maps6.trimet.org/ride_ws
ott.controller = http://localhost:44444
ott.solr_url   = //maps6.trimet.org/solr/select
ott.css_url    = //dev.trimet.org
ott.css_url    = //trimet.org


[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 14141
threads = 20
connection_limit = 200
channel_timeout = 30
ident = OpenTransitTools

# Begin logging configuration
logging_config_file = %(__file__)s

# Logging configuration
[loggers]
keys = root, exc_logger

[handlers]
keys = logfile, exc_handler

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = logfile

[handler_logfile]
class = handlers.TimedRotatingFileHandler
args = ('app.log', 'midnight', 1, 30, 'utf-8')
level = INFO
formatter = generic

[logger_exc_logger]
level = ERROR
handlers = exc_handler
qualname = exc_logger

[handler_exc_handler]
class = handlers.TimedRotatingFileHandler
args = ('error.log', 'midnight', 1, 30, 'utf-8')
level = ERROR
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
